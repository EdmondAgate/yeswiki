label: _t(AB_bazar_label)
position: 1997
needFormField: true
previewHeight: 450px
actions:
  # -------------------------------------
  # Champs Communs concernant l'affichage
  # -------------------------------------
  commons:
    title: Affichage
    width: 30%
    properties:
      search:
        label: _t(AB_bazar_commons_search_label)
        type: checkbox
      dynamic:
        label: Rendu dynamique (beta)
        showOnlyFor:
          - bazarliste
          - bazarcarto
        type: checkbox
      searchfields:
        label: _t(AB_bazar_commons_search_fields_label)
        type: form-field
        advanced: true
        showif: dynamic
        multiple: true
        default: bf_titre
        showOnlyFor:
          - bazarliste
          - bazarcarto
      pagination:
        label: Nombre de fiches par page
        hint: Laisser vide pour ne pas utiliser la pagination
        type: number
        showExceptFor:
          - bazarcarto
          - bazartimeline
          - bazarcarousel
          - bazarcalendar
      
      colorfield:
        label: Champ pour la couleur
        type: form-field
        only: lists # ce champ doit être de type checkboxListe, listeListe ...
        showOnlyFor:
          - bazarcarto
          - bazarliste
      colormapping:
        type: color-mapping
        showif: colorfield
        showOnlyFor:
          - bazarcarto
          - bazarliste
        subproperties:
          id:
            label: Valeur
            type: list
            dataFromFormField: colorfield
          color:
            label: Couleur
            type: color
      iconfield:
        label: Champ pour l'icone
        type: form-field
        only: lists # ce champ doit être de type checkboxListe, listeListe ...
        showOnlyFor:
          - bazarcarto
          - bazarliste
      iconmapping:
        type: icon-mapping
        showif: iconfield
        showOnlyFor:
          - bazarcarto
          - bazarliste
        subproperties:
          id:
            label: Valeur
            type: list
            dataFromFormField: iconfield
          icon:
            label: Icone
            type: icon
        iconprefix:
          advanced: true
          type: text
          label: Prefixe pour les icones
          hint: Si vous utilisez le selecteur d'icone, vous n'avez pas besoin de ce champ
      minical:
        label: _t(AB_bazar_commons_minical)
        type: checkbox
        showOnlyFor:
          - bazarcalendar
      showexportbuttons:
        label: _t(AB_bazar_commons2_showexportbuttons)
        type: checkbox
        advanced: true
        default: 0
        checkedvalue: 1
        uncheckedvalue: 0

  # -------------------------------------
  # Champs Communs concernant les filtres
  # -------------------------------------
  commons2:
    title: Filtres / Facettes
    width: 40%
    properties:
      filteruserasowner:
        label: _t(AB_bazar_commons2_filter_user_as_owner)
        type: checkbox
        advanced: true
      champ:
        label: Champ pour le tri
        hint: Il est possible d'effectuer des requètes avancées, pour en savoir plus
        doclink: https://yeswiki.net/?DocQuery
        type: form-field
        default: bf_titre
        advanced: true
        showExceptFor:
          - bazarcarto
          - bazartimeline
          - bazarannuaire
          - bazarcalendar
      ordre:
        label: Ordre de classement
        type: list
        default: asc
        advanced: true
        options:
          asc: Croissant
          desc: Décroissant
        showExceptFor:
          - bazarcarto
          - bazartimeline
          - bazarannuaire
          - bazarcalendar
      nb:
        label: Limitation
        hint: Limite l'affichage du nombre de fiche
        type: number
        advanced: true
#      query:
#        advanced: true
#        label: "Requête SQL (avancé)"
#        type: text
      facettes:
        type: facette
        btn-label-add: Ajouter Une Facette
        subproperties:
          field:
            label: Champ
            type: form-field
            only: lists # ce champ doit être de type checkboxListe, listeListe ...
          title:
            label: Titre
            type: text
          icon:
            label: Icone
            type: icon
      groupsexpanded:
        label: Affichage initial des facettes
        type: list
        advanced: true
        options:
          'false': _t(AB_bazar_facettes_groupsexpanded_false)
          'true': _t(AB_bazar_facettes_groupsexpanded_true)
        showif: facettes
      filterposition:
        label: Position des facettes
        type: list
        advanced: true
        options:
          right: Droite
          left: Gauche
        showif: facettes
      filtercolsize:
        label: Largeur des facettes
        advanced: true
        type: range
        min: 1
        max: 12
        showif: facettes
      resetfiltersbutton:
        label: _t(AB_bazar_commons2_resetfiltersbutton_label)
        advanced: true
        type: checkbox
        default: 1
        checkedvalue: 1
        uncheckedvalue: 0
        showif: facettes
      datefilter:
        label: _t(AB_bazar_commons2_filter_on_date)
        type: list
        advanced: true
        hint: _t(AB_bazar_commons2_filter_index)
        options:
          futur: _t(AB_bazar_commons2_filter_on_date_future)
          past: _t(AB_bazar_commons2_filter_on_date_past)
          today: _t(AB_bazar_commons2_filter_on_date_today)
          '>-1M': _t(AB_bazar_commons2_filter_on_date_for_one_month)
          '>-2Y': _t(AB_bazar_commons2_filter_on_date_for_two_years)
          '>-7D&<+7D': _t(AB_bazar_commons2_filter_on_date_one_week_more_and_less)

  # -----------------
  # Liste des Actions
  # -----------------
  bazarcarto:
    label: Cartographie
    description: Les fiches seront sous forme de marqueur.
    hint: Le champ géolocalisation doit être présent dans votre formulaire
    properties:
      template:
        value: map
      provider:
        label: Fond de carte
        required: true
        type: list
        default: OpenStreetMap.Mapnik
        options:
          - OpenStreetMap.Mapnik
          - OpenStreetMap.BlackAndWhite
          - OpenStreetMap.DE
          - OpenStreetMap.France
          - OpenStreetMap.HOT
          - OpenTopoMap
          - Stamen.Toner
          - Stamen.TonerBackground
          - Stamen.TonerLite
          - Stamen.Watercolor
          - Stamen.Terrain
          - Stamen.TerrainBackground
          - Esri.WorldStreetMap
          - Esri.DeLorme
          - Esri.WorldTopoMap
          - Esri.WorldImagery
          - Esri.WorldTerrain
          - Esri.WorldShadedRelief
          - Esri.WorldPhysical
          - Esri.OceanBasemap
          - Esri.NatGeoWorldMap
          - Esri.WorldGrayCanvas
          - HERE.normalDay
          - MtbMap
          - CartoDB.Positron
          - CartoDB.PositronNoLabels
          - CartoDB.PositronOnlyLabels
          - CartoDB.DarkMatter
          - CartoDB.DarkMatterNoLabels
          - CartoDB.DarkMatterOnlyLabels
          - HikeBike.HikeBike
          - HikeBike.HillShading
          - BasemapAT.orthofoto
          - NASAGIBS.ViirsEarthAtNight2012
      coordinates:
        label: Vue initiale
        type: geo
      width:
        advanced: true
        label: Largeur de la carte
        hint: 500px, 100%...
        type: text
        default: 100%
      height:
        advanced: true
        label: Hauteur de la carte
        type: text
        default: 600px
      smallmarker:
        advanced: true
        label: Petit marqueurs
        type: checkbox
        default: 0
        checkedvalue: 1
        uncheckedvalue: 0
      spider:
        advanced: true
        label: Mode spider
        hint: Éclate un groupe de point lors du click
        type: checkbox
        default: false
      cluster:
        label: Regroupe les points par zone (clusters)
        type: checkbox
        default: false
#      barregestion:
#        advanced: true
#        label: Barre de gestion des fiches
#        type: checkbox
#        default: false
      navigation:
        advanced: true
        label: Boutons de contrôle du zoom
        type: checkbox
        default: true
      zoommolette:
        advanced: true
        label: Pouvoir zoomer avec la molette de la souris
        type: checkbox
        default: false

  bazaragenda:
    label: Agenda
    description: Les fiches seront sous forme d'événement dans un agenda.
    properties:
      template:
        value: agenda
      correspondance:
        type: correspondance
        subproperties:
          bf_date_debut_evenement:
            type: form-field
            label: Champ pour la date de début
          bf_date_fin_evenement:
            type: form-field
            label: Champ pour la date de fin

  bazarcalendar:
    label: Calendrier
    description: Les fiches seront sous forme d'événement dans un calendrier.
    properties:
      template:
        value: calendar
      correspondance:
        type: correspondance
        subproperties:
          bf_date_debut_evenement:
            type: form-field
            label: Champ pour la date de début
          bf_date_fin_evenement:
            type: form-field
            label: Champ pour la date de fin

  bazarliste:
    label: Liste
    description: Les fiches seront sous forme d'accordéons
    properties:
      template:
        value: 'liste_accordeon'

  bazartrombi:
    label: Trombinoscope
    description: Les fiches seront sous forme de Trombinoscope.
    hint: Un champ de type bf_image est nécessaire
    properties:
      template:
        value: trombinoscope

  bazarmaterialcard:
    label: Material card
    description: Les fiches seront sous forme de boite modale.
    hint: Un champ de type bf_image est nécessaire
    properties:
      template:
        value: material-card
      nbcol:
        label: Nombre de colonnes
        type: list
        default: 4
        options:
          - 1
          - 2
          - 3
          - 4
          - 6
      type:
        label: Affichage sans effet
        type: checkbox
        default:
        checkedvalue: simple
        uncheckedvalue:
      modal:
        label: Affichage d'une fenêtre modale lors du clic
        type: checkbox
        default:
        checkedvalue: 1
        uncheckedvalue:
      correspondance:
        type: correspondance
        subproperties:
          bf_baseline:
            type: form-field
            label: Champ pour le sous titre

  bazarannuaire:
    label: Annuaire
    description: Affiche les fiches sous forme d'annuaire alphabétique
    properties:
      template:
        value: annuaire_alphabetique

  bazardamier:
    label: Damier
    description: Affiche les fiches sous forme de damier paramétrable
    hint: Un champ de type bf_debut, bf_fin, bf_lieu, bf_image, bf_lien, bf_fichier, bf_bouton sont utilisés
    properties:
      template:
        value: damier
      nbcol:
        label: Nombre de colonnes
        type: list
        default: 4
        options:
          - 1
          - 2
          - 3
          - 4
          - 6
      couleur:
        label: Couleur du damier
        type: color
      correspondance:
        type: correspondance
        hint: Ce template est fortement customisable
        doclink: https://yeswiki.net/?DamierTplHtml2
        subproperties:
          bf_description:
            type: form-field
            label: Champ pour la description

  bazartimeline:
    label: Time line
    description: Affiche les fiches dans une time line.
    hint: Un champ de type bf_image est nécessaire.
    properties:
      template:
        value: timeline
      correspondance:
        type: correspondance
        subproperties:
          bf_date_debut_evenement:
            type: form-field
            label: Champ pour la date de début

  bazarcarousel:
    label: Carousel
    description: Affiche les images des fiches sous forme de carousel
    hint: Un champ de type bf_image est nécessaire.
    properties:
      template:
        value: carousel
      sanstitre:
        label: Cacher le titre de la fiche sur l'image
        type: checkbox
        default:
        checkedvalue: oui
        uncheckedvalue:
      avecpage:
        label: Afficher une page au-dessus du slider
        type: checkbox
        default:
        checkedvalue: oui
        uncheckedvalue:
        hint: La page affichée sera PageDessusSlider
        advanced: true
      showlinkinsteadofurl:
        label: Montrer le lien bf_lien au lieu de celui vers la fiche
        type: checkbox
        default:
        checkedvalue: oui
        uncheckedvalue:
        advanced: true
      correspondance:
        type: correspondance
        subproperties:
          bf_titre:
            type: form-field
            label: Champ pour le texte affiché

